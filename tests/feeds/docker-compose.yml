version: "3"
services:
  klondike:
    image: aitraders/klondike:2.1.1-mono-4.6.1.3
    networks:
    - default
    ports:
    - "8888:8080"
    volumes:
    - ./config/klondike/Settings.config:/app/Settings.config
  sonatype:
    image: sonatype/nexus3:3.4.0
    networks:
    - default
    ports:
    - "8889:8081"
  simple:
    image: sunside/simple-nuget-server:0.5
    environment:
      NUGET_API_KEY: test
    networks:
    - default
    ports:
    - "5000:80"
  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:5.4.5
    networks:
    - default
    ports:
    - "8890:8081"
networks:
  default: